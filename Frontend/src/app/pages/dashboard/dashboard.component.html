
<mat-card>
  <mat-card-header><mat-card-title><h1>INS DHRUV</h1></mat-card-title></mat-card-header>

  <div class="main">
    <div class="row">

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                              Employees
                          </div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{employeeCount}}</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                              Inside
                          </div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{boardedCount}}</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Outside
                          </div>
                          <div class="row no-gutters align-items-center">
                              <div class="col-auto">
                                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{deboardedCount}}</div>
                              </div>
                              <!-- <div class="col">
                                   <div class="progress progress-sm mr-2">
                                       <div class="progress-bar bg-info" role="progressbar"
                                           style="width: 50%" aria-valuenow="20" aria-valuemin="0"
                                           aria-valuemax="100"></div>
                                   </div>
                               </div> -->
                          </div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- Pending Requests Card Example -->
      <div class="col-xl-3 col-md-6 mb-4">
          <div class="card border-left-warning shadow h-100 py-2">
              <div class="card-body">
                  <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                              OnLeave
                          </div>
                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{onLeaveCount}}</div>
                      </div>
                      <div class="col-auto">
                          <i class="fas fa-comments fa-2x text-gray-300"></i>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>

   </div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: activeTab === 'deboarding' }"
        (click)="selectTab('deboarding')"
        role="tab"
      >
        DEBOARDING AND BOARDING
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: activeTab === 'boarding' }"
        (click)="selectTab('boarding')"
        role="tab"
      >
        LOG
      </a>
    </li>
  </ul>

  <div *ngIf="activeTab === 'deboarding'">
    <app-deboarding (apiCallEvent)="handleApiCall()"></app-deboarding>
  </div>

  <div *ngIf="activeTab === 'boarding'">
    <app-boarding></app-boarding>
  </div>

</mat-card>
