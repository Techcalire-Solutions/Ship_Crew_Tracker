<div class="custom-dialog">
  <form [formGroup]="form" class="user-form">
    <mat-card class="custom-card">
      <mat-card-header>
        <mat-card-title class="card-title"><h3>Deboarding Type</h3></mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-radio-group fxLayout="row" fxLayoutAlign="center center" formControlName="purpose" class="radio-group" >
        @for (deb of deboarding; track deb) {
          <ng-container>
            <mat-radio-button [value]="deb._id">{{ deb.typeName }}</mat-radio-button>
          </ng-container>
        }
        </mat-radio-group>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button
          mat-raised-button
          color="primary"
          class="confirm-button"
          cdkFocusInitial
          (click)="onSubmit()"
        >
          Deboard
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
