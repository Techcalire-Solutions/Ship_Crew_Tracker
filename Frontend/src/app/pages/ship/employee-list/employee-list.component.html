<div fxFlex="100" class="p-1">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Lists with avatars</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-list>
              @for (emp of employee; track emp) {
                  <mat-list-item>
                      <img matListItemAvatar [src]="'img/avatars/avatar-1.png'" alt="image">
                      <div matListItemTitle>Name {{emp.employeeId.name}}</div>
                      <div matListItemLine>StartingDate {{emp.startingDate | date: 'dd/MM, yyyy'}}</div>
                  </mat-list-item>
              }
          </mat-list>
      </mat-card-content>
  </mat-card>
</div>
